<!-- Your UI components go here -->
<!-- basic Label usage-->
<Label class="h3 p-15" text="Label (no binding)" textWrap="true"></Label>

<!-- Label with one-way binding -->
<Label class="h3 p-15" [text]="oneway" textWrap="true"></Label> 

<!-- Label with two-way binding -->
<Button class="btn btn-primary btn-active p-5 m-5" text="Change label text" (tap)="changeLabelText()"></Button> 
<Label class="h3 p-15" [text]="counter + ' times two-way label has been changed'" textWrap="true"></Label>
<Label class="h3 p-15" [text]="twoway" (textChange)="onTextChanged($event)" textWrap="true"></Label> 


<Label class="h3 m-15" [text]="firstSwitchState" textWrap="true" row="0" col="0"></Label>
<Switch class="m-15" checked="false" (checkedChange)="onFirstChecked($event)" row="0" col="1"></Switch>
<Label class="h3 m-15" [text]="secondSwitchState" textWrap="true" row="1" col="0"></Label>
<Switch class="m-15" checked="true" (checkedChange)="onSecondChecked($event)" row="1" col="1"></Switch>


<GridLayout class="m-15" rows="auto" columns="50 * 50">
    <Label class="h3" text="10" textWrap="true" row="10" col="0"></Label>
    <Slider minValue="10" maxValue="70" [(ngModel)]="sliderValue1" row="0"
     col="1"></Slider>
    <Label class="h3" text="70" textWrap="true" row="0" col="2"></Label>
</GridLayout>
<GridLayout class="m-15" rows="auto" columns="50 * 50">
    <Label class="h3" text="33" textWrap="true" row="0" col="0"></Label>
    <Slider minValue="33" maxValue="133" [(ngModel)]="sliderValue2" row="0"
     col="1"></Slider>
    <Label class="h3" text="133" textWrap="true" row="0" col="2"></Label>
</GridLayout>
<GridLayout class="m-15" rows="auto" columns="50 * 50">
    <Label class="h3" text="15" textWrap="true" row="0" col="0"></Label>
    <Slider minValue="15" maxValue="1000" [(ngModel)]="sliderValue3" row="0"
     col="1"></Slider>
    <Label class="h3" text="1000" textWrap="true" row="0" col="2"></Label>
</GridLayout>
<GridLayout class="m-15" rows="auto" columns="50 * 50">
    <Label class="h3" text="0" textWrap="true" row="0" col="0"></Label>
    <Slider minValue="0" maxValue="100" [(ngModel)]="sliderValue4" row="0"
     col="1"></Slider>
    <Label class="h3" text="100" textWrap="true" row="0" col="2"></Label>
</GridLayout>
<GridLayout class="m-15" rows="auto" columns="50 * 50">
    <Label class="h3" text="5" textWrap="true" row="0" col="0"></Label>
    <Slider minValue="5" maxValue="99" [(ngModel)]="sliderValue5" row="0"
     col="1"></Slider>
    <Label class="h3" text="99" textWrap="true" row="0" col="2"></Label>
</GridLayout>

</StackLayout>
